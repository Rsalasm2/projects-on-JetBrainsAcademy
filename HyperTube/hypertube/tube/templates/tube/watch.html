
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Page</title>
</head>
<body>

    <a href="/tube/" target="_blank"><h2>Hypertube</h2></a>
    <p>Hello, {{ user }}</p>
    <a href="/login/">Login</a>
    <p>
        <video width="640" height="480" controls>
            <source src="{{MEDIA_URL}}{{ video.file }}" type="video/{{ type }}">

        </video>
    </p>
    <p>{{ video.title }}</p>
    {% for tag in tags %}
    <a href="/tube/?tag={{ tag.name }}">#{{ tag.name }}</a>
    {% endfor %}
</body>
</html>
