{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <h2>{{title}}</h2>
    <p>{{created}}</p>
    <p>{{text}}</p>
    <a href="/news/"><img src="{%static 'images/homepage.jpg'%}" alt="HomePage" width="120" height="50"></a>
    <br />
    {% if image == "image" %}
    <img src="{% static 'images/como.jpg' %}" alt="beautiful como" width="800" height="800">
    {% else %}
    <img src="{% static 'images/noimage.png' %}" alt="no image" width="800" height="800">
    {% endif %}

    
  </body>
</html>
